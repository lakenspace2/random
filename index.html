<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Game</title>
    <style>
      body {
        background: black;
        overflow:hidden;
        user-select:none;
        margin:0;
      }
      .wrapper {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border-radius: 5px;
        background-image: linear-gradient(to top, #accbee 0%, #e7f0fd 100%);
        overflow: hidden;
      }
      .wave {
        width: 2000px;
        height: 2000px;
        position: absolute;
        top: -25%;
        left: 50%;
        margin-left: -500px;
        margin-top: -500px;
        border-radius: 35%;
        background: rgba(255, 255, 255, .75);
        animation: wave 20s infinite linear;
      }
      .container1 {
        position:absolute;
        display:grid;
        left:1vw;
        top:32vh;
        height:12vh;
        transition:all 1s;
      }
      .left-button {
        position:relative;
        display:grid;
        margin-bottom:1vh;
        margin-top:1vh;
        border-style:none;
        border-radius:10px;
        background-color:#c5cfd4;
        box-shadow:0 0 10px gray;
        width:10vh;
        height:9vh;
        overflow:hidden;
        align-content:center;
        transition:height .2s,margin-bottom 1s,margin-top 1s,box-shadow 1s;
      }
      .left-button:hover {
        cursor:pointer;
        background-color:#e8f4fa;
        height:20vh;
        margin-bottom:3vh;
        margin-top:3vh;
        box-shadow: 0 0 20px black;
      }
      .left-button a {
        position:relative;
        font-family:"Arial";
        font-weight:bold;
      }
      .left-button div {
        position:relative;
        font-family:"Arial";
        background-color:#ff5c26;
        margin-bottom:-500px;
        margin-top:2vh;
        padding:.5vh;
        color:white;
        border-radius:1vh;
        font-weight:bold;
      }
      .left-button:active {
        height:18vh;
        background-color:white;
      }
      .left-button-icon1 {
        height:6vh;
        width:6vh;
        margin-left:1vh;
      }
      .left-button-icon2 {
        height:6vh;
        width:5vh;
        margin-left:1.5vh;
      }
      #roll-container1 {
        position:absolute;
        background-color:white;
        box-shadow:0 0 10px #829fff;
        border-radius:30px;
        top:20vh;
        left:20vw;
        width:60vw;
        height:60vh;
        visibility:hidden;
        transform:translateX(0);
      }
      #roll-container1-close {
        margin-left:95%;
        margin-top:-2%;
        width:7%;
        height:8%;
        border-style:none;
        border-radius:10px;
        color:white;
        font-weight:bold;
        background-color:#ff5c26;
        transition:background-color .5s;
      }
      #roll-container1-close:hover {
        background-color:#e85423;
        cursor:pointer;
      }
      #roll-container1-play {
        position: absolute;
        left:20%;
        right:20%;
        top:80%;
        bottom:10%;
        border-radius:20px;
        background-color:black;
        color:white;
        border-style:none;
        font-family:"Arial Black";
        transition: left .4s,right .4s;
      }
      #roll-container1-play:hover {
        left:15%;
        right:15%;
        cursor:pointer;
      }
      #roll-container1-display {
        position:absolute;
        top:20%;
        bottom:70%;
        left:12%;
        right:12%;
        font-size:25px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align:center;
        background-color:gray;
        color:white;
        border-radius:20px;
        font-family:"Arial Black";
        -webkit-text-stroke: 1px black;
      }
      #roll-container1-chance {
        position:absolute;
        top:32%;
        bottom:65%;
        left:12%;
        right:12%;
        font-size:25px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align:center;
        color:white;
        border-radius:20px;
        font-family:"Arial Black";
        -webkit-text-stroke: 1px black;
      }
      #upgrade-container1 {
        position:absolute;
        background-color:white;
        box-shadow:0 0 10px #829fff;
        border-radius:30px;
        top:20vh;
        left:20vw;
        width:60vw;
        height:60vh;
        visibility:hidden;
        transform:translateX(0);
      }
      #upgrade-container1-close {
        margin-left:95%;
        margin-top:-2%;
        width:7%;
        height:8%;
        border-style:none;
        border-radius:10px;
        color:white;
        font-weight:bold;
        background-color:#ff5c26;
        transition:background-color .5s;
      }
      #upgrade-container1-close:hover {
        background-color:#e85423;
        cursor:pointer;
      }
      #stats-container1 {
        position:absolute;
        background-color:white;
        box-shadow:0 0 10px #829fff;
        border-radius:30px;
        top:20vh;
        left:20vw;
        width:60vw;
        height:60vh;
        visibility:hidden;
        transform:translateX(0);
      }
      #stats-container1-close {
        margin-left:95%;
        margin-top:-2%;
        width:7%;
        height:8%;
        border-style:none;
        border-radius:10px;
        color:white;
        font-weight:bold;
        background-color:#ff5c26;
        transition:background-color .5s;
      }
      #stats-container1-close:hover {
        background-color:#e85423;
        cursor:pointer;
      }
      #bottom-indicator {
        position:absolute;
        background-color:#829fff;
        box-shadow:0 0 5px #829fff;
        bottom:0;
        left:0;
        margin-left:0;
        width:100%;
       	height:2vh;
        animation: progress 14s linear infinite;
      }
      #rareroll {
        visibility:hidden;
        position:absolute;
        width:1000%;
        height:1000%;
        background-color:black;
      }
      #rareroll img {
        filter: invert(1);
      }
      @keyframes movecontainer1 {
        to { transform: translateX(-110%);}
      }
      @keyframes wave {
        from { transform: rotate(0deg);}
        from { transform: rotate(360deg);}
      }
      @keyframes progress {
        0% {
          width: 0;
        }
        97% {
          width: 100%;
        }
        100% {
          width: 0;
          animation: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="wave"></div>
    </div>

            allTimeRolls:1,
            rolls:1,
          },
          rolls:{},
        };
      }
      document.getElementById('bottom-indicator').addEventListener('animationiteration', () => {
        rolls++
        currentStats.statistics.allTimeRolls++
        currentStats.statistics.rolls = rolls
		localStorage.setItem('currentStats', JSON.stringify(currentStats));
        document.getElementById("roll").querySelector("div").innerText = rolls;
        document.getElementById("roll").querySelector("div").visibility = "visible";
      });
      var rolledObjects = {}
      function getRandomRarity() {
        const totalWeight = Object.values(rarityInfo).reduce((acc, rarity) => acc + rarity.weight, 0);
        let randomNumber = Math.random() * totalWeight;

        for (const rarityName in rarityInfo) {
          const rarity = rarityInfo[rarityName];
          randomNumber -= rarity.weight;
          if (randomNumber <= 0) {
            return { name: rarityName, color: rarity.color, chance: rarity.chance };
          }
        }
      }
      function play() {
        if (spinnable&&(rolls>=1)) {
          rolls--
          currentStats.statistics.allTimeRolls = rolls
          localStorage.setItem('currentStats', JSON.stringify(currentStats));
          document.getElementById("roll").querySelector("div").innerText = rolls;
          document.getElementById("roll").querySelector("div").visibility = "visible";
          spinnable = false
          fetch('https://random-word-form.herokuapp.com/random/noun?count=10')
            .then(response => response.json())
            .then(data => {
            rolledObjects = data
            const rolledRarities = []
            for (let i = 0; i < 10; i++) {
              rolledRarities.push(getRandomRarity());
            }
            document.getElementById("roll-container1-display").style.visibility = "visible"
            document.getElementById("roll-container1-chance").style.visibility = "visible"
            for (let i = 0; i < 10; i++) {
              setTimeout(() => {
                document.getElementById("roll-container1-display").style.backgroundColor = rolledRarities[i].color
                document.getElementById("roll-container1-display").style.background = rolledRarities[i].color
                document.getElementById("roll-container1-display").innerText = (rolledRarities[i].name+" "+rolledObjects[i])
                document.getElementById("roll-container1-chance").innerText = (rolledRarities[i].chance)
                if (i==4) {
                  if (rolledRarities[4].weight<=5) {
                    document.getElementById("rareroll").style.visibility = "visible"
                  }
                  spinnable = true
                }
              }, i*0.2*i*100); // Increase the delay by multiplying with i
            }
          })
            .catch(error => {
            console.error('Error:', error);
            spinnable = true
          });
        }
      }
      function hidepanel() {
        if (MENUOPEN) {
          document.getElementById("container1").style.transform = "translateX(0%)";
        } else {
          document.getElementById("container1").style.transform = "translateX(-150%)";
        }
        MENUOPEN=!MENUOPEN
      }
      function roll() {
        hidepanel()
        if (rollContainer1Visible) {
          document.getElementById("roll-container1").style.visibility = "hidden"
          document.getElementById("roll-container1-display").style.visibility = "hidden"
          document.getElementById("roll-container1-chance").style.visibility = "hidden"
        } else {
          document.getElementById("roll-container1").style.visibility = "visible"
          document.getElementById("roll-container1-display").style.visibility = "visible"
          document.getElementById("roll-container1-chance").style.visibility = "visible"
        }
        rollContainer1Visible=!rollContainer1Visible
      }
      function upgrade() {
        hidepanel()
        if (upgradeContainer1Visible) {
          document.getElementById("upgrade-container1").style.visibility = "hidden"
        } else {
          document.getElementById("upgrade-container1").style.visibility = "visible"
        }
        upgradeContainer1Visible=!upgradeContainer1Visible
      }
      function stats() {
        hidepanel()
        if (statsContainer1Visible) {
          document.getElementById("stats-container1").style.visibility = "hidden"
        } else {
          document.getElementById("stats-container1").style.visibility = "visible"
        }
        statsContainer1Visible=!statsContainer1Visible
      }
    </script>
  </body>
</html>
